<!DOCTYPE html>
<html>
<head>
  <link href="randomUserGenerator.css" rel="stylesheet" type="text/css">
  <title>Random User Generator</title>
</head>
<body>
  <h1 class="title"> Random User Generator</h1>
  <div class="user-profile">
  	<img id="avatar" src="https://cdn.vox-cdn.com/thumbor/nooV9CHw3TGpRVF210T8XXO6X3Q=/71x0:570x374/1200x800/filters:focal(71x0:570x374)/cdn.vox-cdn.com/uploads/chorus_image/image/49958765/kit-harington-sad-jon-snow-game-of-thrones.0.0.jpg" />
      <div id="fullname">Jon Snow</div>
    <div id="username">
    	kingofnorth
    </div>
      <div class="description">
        <div>Email: <span id="email">jon@hotmail.com</span></div>
        <div>City: <span id="city">Winterfell</span></div>
    </div>
    <div class="footer">
      <button id="btn">Next User!</button>
    </div>
  </div>
  
  <script src="randomUserGenerator.js" type="text/javascript"></script>
</body>
</html>
